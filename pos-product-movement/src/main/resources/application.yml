spring:
  application:
    name: pos-product-movement
    
  datasource:
    url: jdbc:postgresql://localhost:5432/pos-product-movement
    password: ${POSTGRES_PASSWORD}
    username: postgres
    initialization-mode: always
    platform: postgres
  
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    
    
server:
  port: ${PORT:0}
  

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}}
