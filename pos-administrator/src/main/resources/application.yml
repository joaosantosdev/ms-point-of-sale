spring:
  application:
    name: pos-administrator
    
  datasource:
    url: jdbc:postgresql://localhost:5432/pos-administrator
    password: '061118'
    username: postgres
    initialization-mode: always
    platform: postgres
  
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
   
    
server:
  port: 8000


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

